<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script type="module" src="./lit-table.js"></script>
  </head>
  <body>
    <lit-table></lit-table>
    <script>
      function init() {
        table = document.querySelector('lit-table');
        table.columns = ['firstName', 'lastName'];
        table.items = [{
          firstName: 'Billy',
          lastName: 'Hardy'
        }];
      }
      init();
    </script>
  </body>
</html>
